apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: sensors-db
  namespace: default
spec:
  storageClassName: default
  storageSize: 800M
  serviceType: LoadBalancer
  highAvailability:
    enabled: true
  pgConfig:
    dbname: sensors-db
    username: pgadmin
    appUser: pgappuser
