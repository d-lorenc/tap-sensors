apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ClassClaim
metadata:
  name: appsso-tap-sensors-gateway
  namespace: apps
spec:
  classRef:
    name: test-login
  parameters:
    workloadRef:
      name: tap-sensors-gateway
    redirectPaths:
      - /login/oauth2/code/sso
    scopes:
      - name: openid
    authorizationGrantTypes:
      - authorization_code
    clientAuthenticationMethod: client_secret_basic