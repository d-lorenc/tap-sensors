apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: tap-sensors-hub
  namespace: apps
  labels:
    app.kubernetes.io/part-of: tap-sensors
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: true
spec:
  source:
    git:
      url: https://github.com/d-lorenc/tap-sensors.git
      ref:
        branch: tap-developer-sandbox
    subPath: hub
  build:
    env:
      - name: BP_JVM_VERSION
        value: "17"
  params:
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
    - name: testing_pipeline_matching_labels
      value:
        apps.tanzu.vmware.com/pipeline: java-monorepo-test
    - name: testing_pipeline_params
      value:
        subpath: hub
  serviceClaims:
    - name: sensors-rabbit
      ref:
        apiVersion: services.apps.tanzu.vmware.com/v1alpha1
        kind: ClassClaim
        name: sensors-rabbit-claim
    - name: sensors-db
      ref:
        apiVersion: services.apps.tanzu.vmware.com/v1alpha1
        kind: ClassClaim
        name: sensors-db-claim
